name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: my-gcp-playground-480411
  REGION: us-central1
  SERVICE_NAME: static-website
  AR_REPO: static-website
  IMAGE_NAME: static-website

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # --- DEBUG: prove which identity is active (THIS is what must have writer permission) ---
      - name: Debug gcloud identity + project
        run: |
          echo "== gcloud auth list =="
          gcloud auth list
          echo "== gcloud config list =="
          gcloud config list
          echo "== Active access token present? =="
          gcloud auth print-access-token >/dev/null && echo "OK: token available"

      # --- Docker auth: more robust than configure-docker in many CI runs ---
      - name: Docker login to Artifact Registry
        run: |
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${{ env.REGION }}-docker.pkg.dev

      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Building: $IMAGE"
          docker build -t "$IMAGE" .

      - name: Push Docker image to Artifact Registry
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Pushing: $IMAGE"
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deploying: $IMAGE"
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "$IMAGE" \
            --platform managed \
            --region "${{ env.REGION }}" \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --quiet

      - name: Get Cloud Run Service URL
        run: |
          gcloud run services describe "${{ env.SERVICE_NAME }}" \
            --region "${{ env.REGION }}" \
            --format='value(status.url)'
